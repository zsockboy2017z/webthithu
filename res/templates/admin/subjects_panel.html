<div class="title-content">
	<span class="title">Quản Lý Môn Học</span>
</div>
<div class="block-content overflow scrollbar">
	<div class="content">
		<div class="preload hidden" id="preload">
			<img src="res/img/loading.gif" alt="">
		</div>
		<table class="striped centered responsive-table" id="table_subjects">
			<thead>
				<tr>
					<th class="">ID</th>
					<th class="">Tên Môn</th>
					<th class=""><i class="material-icons">settings</i></th>
				</tr>
			</thead>
			<tbody class="scrollbar" id="list_subjects">
			</tbody>
		</table>
	</div>
	<div class="content fadeRight">
		<div class="row">
			<div id="add_normal" class="col s12">
				<form action="" method="POST" role="form" id="add_subject_form">
					<div class="row col l12">
						<div class="input-field">
							<label for="subject_name">Tên Môn</label>
							<input type="text" id="subject_detail" name="subject_detail" required>
						</div>
					</div>
					<div class="col l12 s12">
						<button type="submit" class="btn" id="add_subject" name="add-subject">Thêm</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</div>
<script src="res/libs/DataTables/js/jquery.dataTables.js"></script>
<script src="res/js/subjects_panel.js"></script>
