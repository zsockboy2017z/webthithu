<div class="title-content">
    <span class="title">Quản Lý Thông Tin Lớp</span>
    <div class="action hidden" id="select_action">
        <a class="waves-effect waves-light btn" onclick="delete_check()">Xóa
            <i class="material-icons right">delete</i>
        </a>
    </div>
</div>
<div class="block-content overflow scrollbar">
    <div class="content">
        <div class="preload hidden" id="preload">
            <img src="res/img/loading.gif" alt="">
        </div>
        <table class="striped centered responsive-table" id="table_classes">
            <thead>
                <tr>
                    <th class="">
                        <p><label><input type="checkbox" id="select_all" /><span></span></label></p>
                    </th>
                    <th class="">ID</th>
                    <th class="">Tên Lớp</th>
                    <th class="">Khối</th>
                    <th class="">Chủ Nhiệm</th>
                    <th class=""><i class="material-icons">settings</i></th>
                </tr>
            </thead>
            <tbody class="scrollbar" id="list_classes">
            </tbody>
        </table>
    </div>
    <div class="content">
        <div class="row col l12">
            <form action="" method="POST" role="form" id="add_class_form">
                <div class="col l6 s12">
                    <div class="input-field">
                        <label for="class_name">Tên Lớp</label>
                        <input type="text" name="class_name" id="class_name" required oninput="valid_class_name(this.value,this.name)">
                        <img src="res/img/true.png" class="valid-img hidden" id="valid-class-true">
                        <img src="res/img/false.png" class="valid-img" id="valid-class-false">
                    </div>
                    <div class="input-field">
                        <select name="grade_id">
                        </select>
                        <label>Khối</label>
                    </div>
                    <span class="title hidden" id="teacher_error" style="color: red">Cần tạo tài khoản giáo viên trước khi tạo lớp, tạo <a href="quan-ly-giao-vien">tại đây</a></span>
                    <div class="input-field">
                        <select name="teacher_id">
                        </select>
                        <label>Gíao Viên</label>
                    </div>
                </div>
                <div class="col l12">
                    <button type="submit" class="btn" id="add_class" name="add-class">Thêm</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script src="res/libs/DataTables/js/jquery.dataTables.js"></script>
<script src="res/js/classes_panel.js"></script>
